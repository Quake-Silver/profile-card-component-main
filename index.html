<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="profile-card.css" />
    <title>Frontend Mentor | Profile card component</title>
   
  </head>
  <body>
 <div class="card">
       <img src="images/image-victor.jpg" class="profile-img" alt="victor" />

        <div class="client-details">
        <h3>Victor Crest</h3>
         <span>26</span> 
         <p> London</p>
       </div>

       <div class="list"><hr>
        <ul>
          <li>
            <h3>80K</h3>
            <p>Followers</p>
          </li>
          <li>
            <h3>803K</h3>
            <p>Likes</p>
          </li>
          <li>
            <h3>1.4K</h3>
            <p>Photos</p>
          </li>
        </ul></div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.instagram.com/quake_silver" target="_blank"
          >QUAKE SILVER</a
        >
      </div>
    </footer>
  
  </body>
</html>
